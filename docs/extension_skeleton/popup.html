<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LFV + AICPM</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 12px; width: 360px; }
      h1 { font-size: 14px; margin: 0 0 8px 0; }
      .muted { color: #666; font-size: 12px; }
      button { width: 100%; padding: 10px 12px; border: 1px solid #ccc; border-radius: 10px; background: #fff; cursor: pointer; }
      button:disabled { opacity: 0.6; cursor: default; }
      .card { border: 1px solid #ddd; border-radius: 12px; padding: 10px; margin-top: 10px; }
      .row { display: flex; justify-content: space-between; gap: 10px; }
      .pill { display: inline-block; padding: 3px 8px; border: 1px solid #999; border-radius: 999px; font-size: 12px; }
      ul { padding-left: 18px; margin: 8px 0 0 0; }
      li { font-size: 12px; margin: 4px 0; }
      .err { color: #b00020; }
    </style>
  </head>
  <body>
    <h1>Opinion vs News (AICPM Content Type)</h1>
    <div class="muted">Quick, non-blocking classification of the current page. You can override the result in your editor workflow.</div>

    <div style="margin-top:10px;">
      <button id="btn">Analyze current tab</button>
    </div>

    <div id="out" class="card" style="display:none;"></div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
